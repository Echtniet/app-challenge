<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Average</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div class="row" id="app">
		<div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
			<div class="row">
				<div class="col-xs-12 text-center">
					<h1>Attribute Estimator</h1>
				</div>
				<form>
					<div class="form-group">
						<div class="col-md-12 col-xs-12">
							<input type="number" name="res" id="res"class="form-control input-sm" placeholder="Enter # resources" v-model="res" onchange="sumattr()" min="0" autofocus>
						</div>
						<div class="col-md-12 col-xs-12">
							<br>
							<input type="number" name="attrs" id="attrs"class="form-control input-sm" placeholder="Enter # attributes per resource" v-model="attrs" onchange="sumattr()">
						</div>
						<div class="col-md-12 col-xs-12">
							<br>
							<p>
								Number of attributes: {{numattrs}}
							</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/vui.js"></script>
</body>
</html>
